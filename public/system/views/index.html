
<section data-ng-controller="IndexController">
    <h1 mean-token="'home-default'">Multimap home view</h1>

</section>


<div ng-controller="MultimapController">
	<button ng-click="toggleStreetView()"> street view </button>

	<google-map  center="mapOptions.center" zoom="mapOptions.zoom"
		draggable=true control="controller">

		<marker coords="mapOptions.center"></marker>
	</google-map>

</div>
